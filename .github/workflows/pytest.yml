name: Pytest CI

on:
  push:
    paths:
      - dataform2looker/**
      - tests/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pip install poetry
      - name: Set up Python "3.10"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"
          cache-dependency-path: "poetry.lock"
      - name: Install
        run: poetry install
      - name: Run tests
        run: |
          poetry run pytest -vv
